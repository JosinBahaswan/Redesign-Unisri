name: CI CD Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  staging:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to staging via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            set -e
            cd /var/www/Redesign-Unisri
            git fetch --all
            git reset --hard origin/main
            git pull origin main
            echo "âœ… Completed."
